<html>
<head>
	<link type="text/css" rel="stylesheet" href="/style-guide/css/fluig-style-guide.min.css"/>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
	<script type="text/javascript" src="/portal/resources/js/mustache/mustache-min.js"></script>
	<script type="text/javascript" src="/style-guide/js/fluig-style-guide.min.js" charset="utf-8"></script>
</head>
<body>
<div class="fluig-style-guide">
<form name="form" role="form">
	<div class="panel panel-default">
		<div class="panel-heading">
			<h2 class="panel-title">Solicitação de Reembolso</h2>
		</div>

		<div class="panel-body">
			<span class="">Registre despesas realizadas e envie para aprovação com base no centro de custo responsável.</span>

			<!-- Etapa do Solicitante -->
			<section class="row form-group fs-xl-margin-top">
				
				<!-- 1º Linha -->
				<div class="col-md-2">
					<label for="idSolicitante">ID do solicitante:</label>
					<input class="form-control" type="text" id="idSolicitante" name="idSolicitante" mask="000.000.000-00" placeholder="Ex.: 000.000.000-00">
				</div>
				<div class="col-md-3">
					<label for="nomeSolicitante">Nome completo do solicitante:</label>
					<input class="form-control" type="text" id="nomeSolicitante" name="nomeSolicitante" placeholder="Ex.: João Silva Santos">
				</div>
				<div class="col-md-3">
					<label for="valor">Valor R$:</label>
					<input class="form-control" type="text" id="valor" name="valor" placeholder="Ex.: 1.000,00" mask="#00.000.000.000.000,00">
				</div>
				<div class="col-md-2">
					<label for="centroCusto">Centro de custo:</label>
					<select class="form-control" id="centroCusto" name="centroCusto" dataset="dsCentroCusto" datasetKey="Id" datasetValue="Descricao"></select>
				</div>

				<div class="col-md-2">
					<label for="dataDespesa">Data da Despesa:</label>
					<input class="form-control" type="date" id="dataDespesa" name="dataDespesa" placeholder="Ex.: 01/01/2025">
				</div>
			</section>
			
			<section class="row form-group">
				<!-- 2º Linha -->
				<div class="col-md-12">
					<label for="justificativa">Observação ou justificativa:</label>
					<textarea class="form-control" id="justificativa" name="justificativa" rows="2"></textarea>				
				</div>
			</section>

			<section class="row form-group">
				<!-- 3º Linha -->
				<div class="col-md-5">
					<label for="anexarComprovante">Lembre-se de anexar o comprovante das despesas:</label>
					<div class="custom-checkbox custom-checkbox-success">
						<input type="checkbox" name="anexoDespesas" id="anexoDespesas">
						<label for="anexoDespesas">Anexado</label>
					</div>		
				</div>
			</section>
		</div>

	</div>
</form>
</div>
</body>
</html>
